<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>

	<form action="azioneCliente" method="post">
	<input type="hidden" name="cliente" id="cliente" th:value="*{cliente.id}">
		<button type="submit" >Nuova ordinazione</button>		
	</form>
	
	<br>
Totale costo: <p th:text ="${cliente.costoTolale()}" ></p>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id Ordinazione</th>
				<th>Costo</th>
				<th>Sconto</th>
				<th>Data Consegna</th>
				<th>Lista Dolci</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ordinazione : ${listaOrdinazioni}">
				<td th:text="${ordinazione.id}"></td>
				<td th:text="${ordinazione.costo}"></td>
				<td th:text="${ordinazione.sconto}"></td>
				<td th:text="${ordinazione.consegna}"></td>
				<td><a th:href="@{viewDolci/{id}(id=${ordinazione.id})}"
					class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>

			</tr>
		</tbody>
	</table>

</body>
</html>
