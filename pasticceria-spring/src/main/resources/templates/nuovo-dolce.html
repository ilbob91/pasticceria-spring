<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>nuova Ricetta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuova Dolce</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/addDolce}" th:object="${dolce}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nome" class="col-form-label">Nome</label> <input
								type="text" th:field="*{nome}" id="nome" placeholder="Nome">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="quantita" class="col-form-label">Quantità</label> <input
								type="number" th:field="*{quantita}" min = 1 id="quantita"
								placeholder="quantità">
						</div>
					</div>

					<div class="form-group col-md-6">
						<select name="id">
<th:block th:each="ricetta : ${listaRicette}">
							<option 
								th:value="${ricetta.id}" th:utext="${ricetta.nome}"></option>
							</th:block>
						</select>

					</div>

					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary"
								value="Aggiungi Dolce">
						</div>
					</div>
				</form>
				<br><br>
				<form action="indietroAdmin">
<button type="submit"class="btn btn-secondary">Indietro</button>
</form>	
			</div>
		</div>
	</div>
	
</body>
</html>
