<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>nuova Ricetta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuova Ordinazione</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/addOrdinazione}" th:object="${ordinazione}"
					method="post">
					<div class="row">
	                <input type="hidden" name="idCliente" id="idCliente" th:value="${cliente}">
							
							<th:block th:each="dolce : ${listaDolci}">
							<div class="form-group col-md-6">
								<input type="checkbox" name="dolce"
									th:value="${dolce.id}" /> <label
									th:text="${dolce.nome}"></label>
							</div>
						</th:block>
						
						<div class="form-group col-md-6">
							<label for="sconto" class="col-form-label">Sconto</label> <input
								type="number" th:field="*{sconto}" id="sconto" min="0" max="25"placeholder="Sconto">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary"
								value="Aggiugngi Ordinazione">
						</div>
					</div>
				</form>
				</div>
				</div>
			</div>
				
</body>
</html>
