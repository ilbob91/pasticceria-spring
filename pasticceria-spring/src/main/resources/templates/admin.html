<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>

	<form action="azioneAdmin" method="post">
		<button type="submit" class="btn btn-primary" name="azione" value="0">Nuovo
			Ingrediente</button>
		<button type="submit" class="btn btn-primary" name="azione" value="1">Nuova
			Ricetta</button>
		<button type="submit" class="btn btn-primary" name="azione" value="2">Nuovo
			dolce</button>
		<button type="submit" class="btn btn-primary" name="azione" value="3">Modifica
			Ingrediente</button>
	</form>

	<br>
	<br>
	<div class="container my-5">
		<h2 class="mb-5">Lista Ordini e Ricette</h2>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Id Ordinazione</th>
							<th>Costo</th>
							<th>Sconto</th>
							<th>Data Consegna</th>
							<th>Modifica</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ordinazione : ${listaOrdinazioni}">
							<td th:text="${ordinazione.id}"></td>
							<td th:text="${ordinazione.costo}"></td>
							<td th:text="${ordinazione.sconto}"></td>
							<td th:text="${ordinazione.consegna}"></td>

							<td th:if="${ordinazione.consegna == null }">

								<form action="consegna" method="post">

									<button type="submit" name="consegna">consegna</button>
									<input type="hidden" name="id" id="id"
										th:value="${ordinazione.id}">
								</form>
							</td>


						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="col-md-6">
				
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Costo</th>
							<th>Tempo</th>
							<th>Lista Ingredienti</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="ricetta : ${listaRicette}">
							<td th:text="${ricetta.nome}"></td>
							<td th:text="${ricetta.costo}"></td>
							<td th:text="${ricetta.tempo}"></td>
							<td><form action="viewIngredienti" method="post">

									<button type="submit" name="listaIngredienti">Ingredienti</button>
									<input type="hidden" name="id" id="id" th:value="${ricetta.id}">

								</form></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<form action="home">
		<button type="submit" class="btn btn-secondary">Torna in Home</button>
	</form>
</body>
</html>
