<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<a th:href="@{newingrediente}"></a>
<a th:href="@{newRicetta}"></a>
<a th:href="@{newDolce}"></a>

 <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Nome Dolce</th>
                                    <th>Costo</th>
                                    <th>Sconto</th>
                                    <th>Data Consegna</th>
                                    <th>Modifica</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ordinazione : ${ordinazione}">
                                    <td th:text="${ordinazione.cliente}"></td>
                                    <td th:text="${ordinazione.listaDolci}"></td>
                                    <td th:text="${ordinazione.costo}"></td>
                                    <td th:text="${ordinazione.sconto}"></td>
                                    <td th:text="${ordinazione.consegna}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${ordinazione.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    
                                </tr>
                            </tbody>
                        </table>

</body>
</html>
